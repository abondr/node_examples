    <form id="form_upload">
        <div class="block-content tab-content overflow-hidden p-0">
            <div class="tab-pane fade active show" id="uploads" role="tabpanel">

                                    </button>

                                    </button>
                                    
                                    <button type="button" class="btn-block-option" data-toggle="block-option" data-action="start-upload">
                                        <i class="si si-control-play"></i>
                                    </button>

                                        <i class="si si-arrow-down"></i>
                                    </button>

                                        <i class="si si-size-fullscreen"></i>
                                    </button>
                                    
                                    <button type="button" class="btn-block-option" id="close-btn" title="Close">
                                        <i class="si si-close"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div id="upload-container" class="block-content">
                                <div class="row push">
                                    <div class="col-lg-12 col-xl-12">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <button type="button" class="btn btn-primary">
                                                        <i class="fa fa-angle-double-right"></i>
                                                    </button>
                                                </div>
                                                
                                                <input type="text" class="form-control" id="source_path" placeholder="Source">
                                                
                                                <div class="input-group-append">
                                                    <button type="button" class="btn btn-primary open-path" id="open_source">
                                                        <i class="fa fa-folder-open"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <button type="button" class="btn btn-primary">
                                                        <i class="fa fa-angle-double-right"></i>
                                                    </button>
                                                </div>
                                                
                                                <input type="text" class="form-control" id="dest_path" placeholder="Destination">
                                                
                                                <div class="input-group-append">
                                                    <button type="button" class="btn btn-primary open-path" id="open_dest">
                                                        <i class="fa fa-folder-open"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div id="file-uploader-container" data-simplebar>
                                    <div class="file-uploader-container p-2"></div>
                                </div>
                            </div>
                            
                            <div id="report-container" class="block-content hide">
                                <div class="row push mb-0">                                    
                                    <div class="col-lg-12 col-xl-12">
                                        <div class="block block-rounded block-bordered mb-0">
                                            <div class="block-header block-header-default">

                                            </div>

                                                            <th class="text-center" style="width: 5%;">#</th>

                                                            <th style="width: 15%;">Date & Time</th>
                                                            <th style="width: 15%;">User Name</th>
                                                            <th style="width: 25%;">Status</th>
                                                        </tr>
                                                    </thead>
                                                    
                                                    <tbody>
                                                        
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script>if (window.module) module = window.module;</script>

    <script>
        // require upload script
        require('./assets/js/uploader.js');
        
        // init script
        (function () {
            // Retrieve remote BrowserWindow
            const {BrowserWindow} = require('electron').remote;
            
            function init() {
                // Minimize task
                $('#min-btn').click(function(e) {
                    // get active window
                    var window = BrowserWindow.getFocusedWindow();
                    
                    window.minimize();
                });

                // Maximize window
                $('#max-btn').click(function(e) {
                    maxmin();
                });

                // Close app
                $('#close-btn').click(function(e) {
                    // get active window
                    var window = BrowserWindow.getFocusedWindow();
                    
                    window.close();
                });
                
                // min max win
                maxmin();
            };
            
            function maxmin() {
                // get active window
                var window = BrowserWindow.getFocusedWindow();
                
                if(window.isMaximized()){
                    window.unmaximize();
                    $('#max-btn').attr('title', 'Maximize');
                    $('#max-btn > i.si').addClass('si-size-fullscreen').removeClass('si-size-actual');
                }else{
                   window.maximize();
                   $('#max-btn').attr('title', 'Restore Down');
                   $('#max-btn > i.si').removeClass('si-size-fullscreen').addClass('si-size-actual');
                }
            }

            document.onreadystatechange =  () => {
                if (document.readyState == "complete") {
                    init();
                }
            };
        })();
    </script>
